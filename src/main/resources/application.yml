            - JwtTokenFilterFactory

        - id: auth-service
          uri: https://jo-auth-service-38e185cc6a7c.herokuapp.com
          predicates:
            - Path=/auth/**
          filters:
            - JwtTokenFilterFactory

        - id: event-service
          uri: https://jo-event-service-0ecf0045b38e.herokuapp.com
