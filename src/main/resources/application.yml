          uri: https://jo-venue-service-01ba5601048e.herokuapp.com
          predicates:
            - Path=/venues/**
            - Path=/locations/**
          filters:
            - JwtTokenFilterFactory

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

  application:
    name: gateway-service

